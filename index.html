<section class="section">

<section class="contacts">
    <a name="top"></a>
    <div class="container">
        <h2 class="block__title text-white">
            Напиши своё письмо
        </h2>
        <form class="contacts__form" action="">
            <div class="form__row">
                <div class="form__group">
                    <input type="text" class="input"  placeholder=" ">
                    <label for="" class="label">
                        Имя
                    </label>
                </div>
                <div class="form__group">
                    <input type="text" class="input" placeholder=" ">
                    <label for="" class="label">
                        Фамилия
                    </label>
                </div>
            </div>
            <!--/form__row-->
            <div class="form__row">
                <div class="form__group">
                    <input type="email" class="input" placeholder=" ">
                    <label for="" class="label">
                        Электронная почта
                    </label>
                </div>
                <div class="form__group">
                    <input type="tel" class="input" placeholder=" ">
                    <label for="" class="label">
                        Телефон
                    </label>
                </div>
            </div>
            <!--/form__row-->
            <div class="form__row">
                <div class="form__group">
                    <textarea class="textarea" placeholder=" " name=""></textarea>
                    <label for="" class="label">
                        Текст письма
                    </label>
                </div>
            </div>
            <!--/form__row-->
            <button class="btn text-upper" type="submit">
                Отправить
            </button>
        </form>
        <!--/contact__form-->
